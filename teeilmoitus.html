<!-- Tee ilmoitus form alkaa -->

<form class="w-50 mt-5 mx-auto">
    <div class="form-group">
        <label for="exampleFormControlFile1">Lisää kuva tuotteesta</label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>

    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline1">MYYDÄÄN</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline2">ANNETAAN</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline3" name="customRadioInline1" class="custom-control-input">
        <label class="custom-control-label" for="customRadioInline3">OSTETAAN</label>
    </div>

    <div class="form-group mt-2">
        <label for="formGroupExampleInput">Tuotteen nimi</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Tuotteen nimi">
    </div>

    <div class="form-group">
        <label for="formGroupExampleInput2">Sijainti</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Sijainti">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Tuotekuvaus ja mitat</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="exampleFormControlSelect1">Kuljetus</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option>Sovitaan sähköpostitse</option>
            <option>Tuodaan sovittuun paikkaan</option>
            <option>Haetaan sovitusta paikasta</option>
            <option>Haetaan tila-autolla</option>
            <option>Tuodaan tila-autolla</option>
        </select>
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea2">Yhteystiedot</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="2"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mb-2">Lähetä</button>
</form>
